<!DOCTYPE hmtl> 
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, intitial-scale=1.0">
                <title>Local Shelter Donation Form</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 20px;
                        background-color: #f4f4f4;
                    }
                    .container {
                        background-color:lightblue;
                        opacity: 0.8;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 0 10px rgba(0,0,0,0.1);
                        max-width:500px;
                        margin: auto;
                    }
                    h2 {
                        text-align: center;
                        color: white;;
                    }
                    label {
                        display: block;
                        margin-bottom: 8px;
                        font-weight: bold;
                    }
                </style>    

        </head>
        <body>
            <div class="container"> 
                <h2> Local Shelter Donation Form</h2>
                <form id="donationForm"> <!-- form with id specifier to reference -->
                    <label for="id">Donation ID:</label><br>
                    <input type="text" id="id" name="id" placeholder="Unique ID"><br><br> <!-- unique id for donation -->

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br> <!-- input field for name -->

                    <label for="donation">Donation Type:</label>
                    <input type="text" id="donation" name="donation"><br><br> <!-- input for donation type -->

                    <label for="quantity">Quantity:</label> <!-- quantity of donation value -->
                    <input type="number" id="quantity" name="quantity"><br><br>

                    <label for="date">Date:</label> <!-- date of donation -->
                    <input type="date" id="date" name="date"></br></br>
                    
                    <button type="button" onclick="createDonation()">Create</button> <!-- button to create a donation -->
                    <button type="button" onclick="getDonation()">Read</button> <!-- button to retrieve --> 
                    <button type="button" onclick="updateDonation()">Update Donation</button> <!-- button to update -->
                    <button type="button" onclick="deleteDonation()">Delete</button> <!-- button to delete -->
                </form>

                <p id="result">Result</p> <!-- page identifier for where results are to be displayed -->

                <script>
                        const apiUrl = _API_GATEWAY_ENDPOINT"; <!-- after the API Gateway is created, the value to point to it will go here -->
                        async function createDonation() { <!-- asynchronous function to create 
                              const data = getFormData();
                              const res = await fetch(apiUrl, {
                                  method: "POST",
                                  body: JSON.stringify(data),
                                  headers: { "Content-Type": "application/json" }
                                   });
                              document.getElementById("result").innerText = await res.text();
                               }

                        async function getDonation() { <!-- obtains the particular donation id and then obtains the values for that particular id and the output is diplayed in section -->
                             const id = document.getElementById("id").value;
                             const res = await fetch(`${apiUrl}?id=${id}`);
                             document.getElementById("result").innerText = await res.text();
                              }

                        async function updateDonation() { <!-- function to replace the data -->
                             const data = getFormData();
                             const res = await fetch(apiUrl, {
                                 method: "PUT",
                                 body: JSON.stringify(data),
                                 headers: { "Content-Type": "application/json" }
                                 });
                             document.getElementById("result").innerText = await res.text();
    }

                </script>
            </div>
        </body>
