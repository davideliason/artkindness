<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ArtKindness</title>

  <!-- Optional: Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #f6fbff;
      --bg2: #e6f7ff;
      --accent: #106eea;
      --muted: #445566;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color: var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }

    .card{
      text-align:center;
      max-width:920px;
      width:100%;
      padding:48px 36px;
      border-radius:12px;
      background: white;
      box-shadow: 0 8px 30px rgba(16,110,234,0.08);
      border: 1px solid rgba(16,110,234,0.05);
    }

    h1{
      margin:0;
      font-size: clamp(36px, 6vw, 88px);
      line-height:1;
      font-weight:800;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    p.lead{
      margin:18px 0 0 0;
      font-size: clamp(16px, 2.2vw, 22px);
      color: #2e3b45;
      font-weight:600;
    }

    /* small decorative divider */
    .divider{
      height:6px;
      width:120px;
      margin:22px auto;
      border-radius:4px;
      background: linear-gradient(90deg,var(--accent), #00b7d8);
    }

    @media (max-width:420px){
      .card{ padding:28px 18px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="site-title">
      <h1 id="site-title">ArtKindness</h1>
      <div class="divider" aria-hidden="true"></div>
      <p class="lead">Shifting paradigms â€” one art piece at a time</p>
    </div>
  </div>
</body>
</html>
